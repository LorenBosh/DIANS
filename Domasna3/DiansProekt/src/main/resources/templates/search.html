<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>


  <style>
    body
    {
      background: #333333;
      margin: 0;
      display: flex;
      font-family: Arial;
    }
    #left {
      margin-top: 0;
      float: left;
      margin-left: 80px;
      margin-bottom: 0;
      height: 100vh;

    }
    #left img {
      height: 100%; /* Set the height of the image to 100% */
      width: auto;
    }
    #right {
      padding: 20px;
      width: 100px;
      color: white;
      flex: 1;
      padding-top: 100px;
      display: flex;
      flex-direction: column; /* Add this line */
    }
    label
    {
      line-height: 20px;
    }
    #name, #city {
      margin-top: 20px;
      margin-bottom: 20px;
      line-height: 50px;
      width: 450px; /* Adjusted width */
      border-radius: 15px;
      display: block;
      color: white;
      background: rgba(211, 211, 211, 0.1);
      border: 2px solid white;
      margin-left: 20px;
    }
    label {
      font-size: 20px; /* Adjusted font size */
      color: white;
      font-weight: bold;
      padding: 10px; /* Added padding for better aesthetics */
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 0;

    }

    #type {
      margin-bottom: 10px; /* Adjusted margin */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .search {
      margin-top: 10px;
    }

    #radio {
      margin-bottom: 20px;
    }

    button#map {
      margin-top: 10px;
    }
    button
    {
      border-radius: 15px;
      height: 40px;
      width: 150px;
      background: none;
      border: white 2px solid;
      color: white;
      margin-left: 20px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
      margin-bottom: 50px;
    }
    button:hover
    {
      background: gainsboro;
      opacity: 0.2;
    }


  </style>
</head>
<body>
<div id="left">
  <img src="https://cdn.henleyglobal.com/storage/app/media/COUNTRIES/1008x1134/north%20macedonia%20citizenship.jpg">
</div>


<div id="right">
  <!-- Search by Name -->
  <form method="post" th:action="@{/search/search1}">
    <label for="name">SEARCH BY NAME:</label>
    <input type="text" name="name" id="name">
    <button type="submit" name="searchName">Search</button>

    <label for="city">SEARCH BY CITY:</label>
    <input type="text" name="name" id="city">
    <button type="submit" name="searchCity">Search</button>

    <label>TYPE:</label>
    <div class="radio-group">
      <input type="radio" name="type" value="museum" id="museum">
      <label for="museum">Museum</label>
      <input type="radio" name="type" value="monument" id="monument">
      <label for="monument">Monument</label>
      <input type="radio" name="type" value="archaeological_site" id="archaeological_site">
      <label for="archaeological_site">Archaeological Site</label>
      <input type="radio" name="type" value="church" id="church">
      <label for="church">Church</label>
    </div>
  </form>
</div>
