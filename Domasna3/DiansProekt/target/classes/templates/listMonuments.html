<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Cultural and Historic Monuments in Macedonia</title>
    <style>
        body {
            background-image: url('https://mldvwwasb8tu.i.optimole.com/cb:esbD~6200b/w:1400/h:933/q:90/ig:avif/f:best/https://travelaway.me/wp-content/uploads/2021/02/lake-ohrid-north-macedonia.jpg');
            background-size: cover;
            background-position: center;
            background-repeat:repeat-y;
            margin: 0;
        }

        #karticka {
            backdrop-filter: blur(7px);
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0px;
            width: 80%;
            padding: 10px; /* Initial height, adjust as needed */
            transition: max-height 0.5s ease;
            border-top: lightgray 1px solid;
            border-left: lightgray 1px solid;
            border-right: lightgray 1px solid;
            max-height: 118px;
            border-radius: 5px;
        }


        table {
            align-content: center;

        }
        #details
        {
            text-decoration: none;
            color: white;
        }
        tr
        {
            margin-top: 20px;
            display: inline;
            color: white;
            font-size: 17px;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7);
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 10px;

        }
        #name
        {
            margin-top: 30px;
        }

        #naslov {
            color: white;
            text-align: center;
            padding-top: 70px;
            font-size: 24px;
        }

        #karticka table{
            width:100%;
        }
        #karticka td {
            text-align: left;
            vertical-align: top;
        }
        #showMoreButton {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            font-family: Arial,sans-serif;

            transition: background-color 0.3s ease;
            background: linear-gradient(to bottom, #ffffff, #dcdcdc);
            color: white;

        }
        #naslov
        {
            width: 700px;
            height: 1000px;
            margin: auto;
            padding-top: 100px;
        }
        #naslov>p
        {
            font-family: Georgia, serif;
            font-size: 50px;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7); /* Larger shadow with increased offsets and blur radius */
            color: #ffffff;
        }
        #search
        {
            display: block;
            position: absolute;
            right: 80px;
            top:10px;
        //box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            height: 40px;
            width: 150px;
            background: none;
            border: white 2px solid;
        }
        #search a
        {
            position: absolute;
            right: 42px;
            top:10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
            background: none;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
            color: white;

        }
        #details a
        {
            text-decoration: none;
            color: lightgray;;
        }
        #search :hover {
            opacity: 0.2; /* Adjust the opacity value as needed */
            cursor: pointer;
            border-radius: 15px;
        }
        #showMoreButton
        {
            position: absolute;
            top: -51px;
            left: 50%;
            transform: translateX(-50%);
            height: 50px;
            width: 200px;
            font-size: 17px;
            border-radius: 15px;
            border: 1px solid white;
            font-weight: bold;
            background: none;
            color: white;
        }
        #showMoreButton:hover
        {
            opacity: 0.5; /* Adjust the opacity value as needed */
            cursor: pointer;
        }
        #menu li{
            display: inline;
            font-size: 20px;
            padding-left: 20px;
            color: white;
            opacity: 1;
            z-index: 1;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #menu
        {
            backdrop-filter: none;
            margin-top: 0;
            color: white;

        }
        .map-btn
        {
            display: block;
            position: absolute;
            right: 270px;
            top:10px;
        //box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            height: 40px;
            width: 150px;
            background: none;
            border: white 2px solid;
        }

        .map-btn a
        {
            text-decoration: none;
            position: absolute;
            right: 24px;
            width: 100px;
            top:10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
            background: none;
            font-weight: bold;
            border-radius: 15px;
            color: white;

        }
        ul
        {
            display: block;
            margin-top: 0;
            height: 50px;
            padding-top: 17px;
            color: black;
        }

        td {
            font-size: 18px;
            font-family: Arial, sans-serif;
            padding: 15px; /* Increase padding for better spacing */
            text-align: center;
            border-bottom: 1px solid lightgray;
        }
        .monument-link {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-decoration: none;
        }
        .details-link {
            color: lightgray;
            text-decoration: none;
        }

        #showLessButton {
            display: none;
            position: absolute;
            top:50px;
            left: 1178px;
            right: 0px;
            transform: rotate(90deg);
            transform-origin: center;
            height: 50px;
            width: 100px;
            font-size: 17px;
            border-radius: 15px;
            border: 1px solid white;
            font-weight: bold;
            background: transparent;
            color: white;
        }

        #showLessButton:hover {
            opacity: 0.5;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.4.0/jquery.mb.YTPlayer.min.js"></script>


</head>
<body>
<div id="menu">
    <ul>
        <li>ABOUT US</li>
        <li>LOGIN</li>
        <li>REGISTER</li>

    </ul>
</div>
<div id="naslov">
    <p>Explore<br>the <b>cultural</b> and <b>historic</b> monuments in <br><b>Macedonia</b></p>
</div>
<main>
    <div id="karticka">
        <table>
            <tbody>
            <tr th:each="monument, stat : ${monuments}" th:if="${stat.index < 10}">
                <td id="name"  th:text="${monument.getName()}" ></td>
                <td id="details"><a th:href="@{'/details/{id}' (id=${monument.getId()})}">Details</a></td>
            </tr>
            </tbody>
        </table>
        <button id="showMoreButton" >Show Monuments</button>
        <button id="showLessButton" >Show Less</button>
    </div>


    <div id="search">
        <a href="/search" class=".button">Search</a>
    </div>
    <div class="map-btn">
        <a href="/map" class="btn">View map</a>
    </div>

<div  id="monuments-data" style="display:none;">
    [[${monumentsForJS}]]
</div>

</main>


<script src="/js/listMonuments.js"></script>


</body>
</html>
