<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Cultural and Historic Monuments in Macedonia</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,300');
        @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap");
        body {
            font-family: 'Lato', sans-serif;
            background-image: url('https://www.lot.com/content/dam/lot/lot-com/destination-photos/macedonia/ochryda/ohrid-north-macedonia-10.jpg');
            background-size: cover;
            background-position: center;
            background-repeat:repeat-y;
            margin: 0;
        }

        #karticka {
            background-color: #f3f2f2;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0px;
            width: 80%;
            padding: 10px; /* Initial height, adjust as needed */
            transition: max-height 0.5s ease;
            border-top: lightgray 1px solid;
            border-left: lightgray 1px solid;
            border-right: lightgray 1px solid;
            max-height: 118px;
            border-radius: 10px;
            color: #2b3848;
            font-size: 18px;
            justify-content: center;
            align-content: center;
        }


        table {
            align-content: center;

        }
        tr
        {
            margin-top: 20px;
            display: inline;
            font-size: 19px;
            color: #2b3848;
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 10px;

        }

        #naslov {
            color: white;
            text-align: right;
            font-family: "Nuni", sans-serif;
            width: 700px;
            height: 1000px;
            padding-top: 270px;
            padding-left: 600px;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }

        #karticka table{
            width:100%;
        }
        #karticka td {
            text-align: left;
            vertical-align: top;
        }

        #naslov>p
        {
            font-size: 57px;
            /* Larger shadow with increased offsets and blur radius */
            color: white;
        }
        #details a
        {
            text-decoration: none;
            color: #2b3848;
        }
        #search :hover {
            opacity: 0.2; /* Adjust the opacity value as needed */
            cursor: pointer;
            border-radius: 15px;
        }
        #showMoreButton
        {
            position: absolute;
            top: -51px;
            left: 50%;
            transform: translateX(-50%);
            height: 50px;
            width: 200px;
            font-size: 18px;
            border-radius: 10px;
            border: #f3f2f2;
            background: #f3f2f2;
            color: #2b3848;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #menu {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            height: 100px;
        }

        #menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #menu li {
            display: inline;
            font-size: 20px;
            padding-right: 40px;
            color: white;
        }

        #menu a{
            text-decoration: none;
            color: white;
        }
        ul
        {
            display: block;
            margin-top: 0;
            height: 50px;
            padding-top: 17px;
            color: black;
        }

        td {
            font-size: 18px;
            padding: 15px; /* Increase padding for better spacing */
            text-align: center;
            border-bottom: 1px solid lightgray;
        }

        #showLessButton {
            display: none;
            position: absolute;
            top:50px;
            left: 1178px;
            right: 0px;
            transform: rotate(90deg);
            transform-origin: center;
            height: 50px;
            width: 100px;
            font-size: 17px;
            background: #f3f2f2;
            border-radius: 10px;
            border: #f3f2f2;
            color: #2b3848;
        }

        #showLessButton:hover {
            opacity: 0.5;
            cursor: pointer;
        }

        #showMoreButton:hover {
            opacity: 0.5;
            cursor: pointer;
        }

        a{
            text-decoration: none;
            color: #2b3848;
        }
        a:hover {
            color: lightgray;
        }

        .monument-link a{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
<div id="menu">
    <ul>
        <li><a th:href="@{'/login-form'}">LOGIN</a></li>
        <li><a th:href="@{'/aboutUs'}">ABOUT US</a></li>
        <li><a th:href="@{'/search'}">SEARCH</a></li>
        <li><a th:href="@{'/map'}">MAP</a></li>
    </ul>
</div>
<div id="naslov">
    <p>EXPLORE<br>THE <b>CULTURAL</b> AND <b>HISTORIC</b> MONUMENTS <br><b>IN MACEDONIA</b></p>
</div>
<main>
    <div id="karticka">
        <table>
            <tbody>
<!--            <tr th:each="monument, stat : ${monuments}" th:if="${stat.index < 10}">-->
<!--                <td id="name"  th:text="${monument.getName()}" ></td>-->
<!--                <td id="details"><a id="details1" th:href="@{'/details/{id}' (id=${monument.getId()})}">Details</a></td>-->
<!--            </tr>-->
            </tbody>
        </table>
        <button id="showMoreButton" >Show Monuments</button>
        <button id="showLessButton" >Show Less</button>
    </div>


<div  id="monuments-data" style="display:none;">
    [[${monumentsForJS}]]
</div>

</main>

<script src="/js/listMonuments.js"></script>

</body>
</html>
