<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Monument details</title>

  <style type="text/css">

    body{
      font-family: 'Lato', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: url("https://lp-cms-production.imgix.net/features/2016/10/Camp-Shar-Mt-Macedonia-08d7c489fb12.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    #menu {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      height: 100px;
    }

    #menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #menu li {
      display: inline;
      font-size: 20px;
      margin-right: 40px;
      color: white;
    }

    header{
      color: white;
      font-size: 22px;
    }

    section{
      color: #2b3848; /* Changed the font color to black */
      font-size: 18px;
      position: fixed;
      bottom: 0px;
      width: 350px;
    }

    #extract{
      color: #2b3848; /* Changed the font color to black */
      font-size: 18px;
      font-style: italic;
      margin-bottom: 300px;
      margin-top: 50px;
      width: 350px;
      padding-right: 10px;
    }

    .square{
      width: 400px;
      background-color: #f3f2f2;
      position: absolute;
      left:0px;
      height: 100vh;
      padding-left: 20px;
      padding-top: 30px;
    }
    h1{
      color: #2b3848; /* Changed the font color to black */
    }
  </style>

</head>
<body>

<div id="menu">
  <ul>
      <li>ABOUT US</li>
      <li>SEARCH</li>
      <li>HOME</li>
      <li>MAP</li>
  </ul>
</div>

<div class="square">

  <h1 id="name" th:text="${monument.getName().toString()}">Name of monument</h1>

  <div id="extract"></div>

  <section>
    <h3 th:text="${monument.getCity()}">City</h3>
    <h3 th:text="${monument.getAddress()}">Address</h3>
    <h3 th:text="${monument.getType()}">Type</h3>
    <h3 th:text="${monument.getOpeningHours()}">Opening Hours</h3>
    <h3 th:text="${monument.getEmail()}">Email</h3>
    <h3 th:text="${monument.getPhone()}">Phone</h3>
  </section>

</div>



<script th:inline="javascript">
  /*<![CDATA[*/
  var nameOf = /*[[${monument.getName()}]]*/ 'default';
  /*]]>*/
  nameOf.replace(" ","_");
  console.log(nameOf);
  var encodedText = encodeURIComponent(nameOf);
  var url = 'https://mk.wikipedia.org/api/rest_v1/page/summary/'+encodedText;

  // Create a new XMLHttpRequest object
  var xmlhttp = new XMLHttpRequest();
  // Define a function to be called when the request completes
  xmlhttp.onload = function() {
    // Parse the JSON data
    if(this.status===200)
    {
      var data = JSON.parse(this.responseText);
      document.getElementById("extract").innerHTML = data.extract;
      var thumbnail = data.thumbnail;
      var source = thumbnail.source;
      var img = document.createElement("img");
      img.src = source;
      document.getElementById("image").appendChild(img);
    }
    else{
      var extract = "No details about this page";
      document.getElementById("extract").innerHTML = extract;
    }

    // Add the extract to your HTML page
  };


  // Open a new connection, using the GET request on the URL endpoint
  xmlhttp.open("GET", url, true);

  // Send the request
  xmlhttp.send();

</script>
</body>
</html>
