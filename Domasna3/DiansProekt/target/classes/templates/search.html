<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Search</title>



  <style>
    @import url('https://fonts.googleapis.com/css?family=Lato:400,300');
    body
    {
      background-image: url("https://lp-cms-production.imgix.net/image_browser/NorthMacedonia-HIRES.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      font-family:'Lato',sans-serif ;
      height: 100vh;
      backdrop-filter: saturate(80%);
    }
    #menu li{
      display: inline;
      font-size: 20px;
      padding-left: 20px;
      color: white;
      opacity: 1;
      z-index: 1;
      font-size: 20px;
      padding-right: 40px;
    }
    #menu
    {
      backdrop-filter: none;
      margin-top: 0;
      color: white;

    }
    form {
      position: fixed;
      bottom: 20px; /* Adjust the distance from the bottom as needed */
      right: 50px; /* Adjust the distance from the right as needed */
      color: #2b3848;
      background: #f3f2f2;
      border-radius: 5px;
      padding: 50px;
      width: 450px;
      max-width: 450px;
      max-height: 800px;
      display: flex;
      flex-direction: column;
      justify-content: end;
      align-items: center;
      font-weight: lighter;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      border: none;
      border-bottom: 2px solid #000; /* You can change the color as per your design */
      outline: none; /* Remove the default input focus outline */
      padding: 5px; /* Adjust the padding as needed */
      /* Adjust the margin as needed */
      display: block; /* Make the input a block element to occupy full width */
      width: 80%;
      margin-top: 40px;
      background: #f3f2f2;
    }
    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;

    }
    .radio-group label
    {
      font: 600 19px/18px 'Lato';
      font-weight: bolder;
      padding-left: 10px;
      margin-top: 60px;
      margin-right: 8px;
      color: #2b3848;
    }
    #sliki
    {
      display: inline-flex;
      justify-content: space-between;

    }
    .slika {
      display: inline-block;
      text-align: center; /* Center the content within each .slika div */
      margin-left: 50px;
      margin-right: 50px;
    }
    .slika p
    {
      font: 600 19px/18px 'Lato';
      font-weight: bold;
      color: #2b3848;;
      padding-left: 10px;
    }
    img
    {
      height: 100px;
      width: 100px;
    }
    input::placeholder
    {
      font: 600 16px/18px 'Lato';
      font-weight: lighter;
      padding-left: 10px;
      color: #2b3848;;
    }


  </style>
</head>

<body>

<!-- Search by Name -->
<div id="menu">
  <ul>
    <li>ABOUT US</li>
    <li>HOME</li>
    <li>MAP</li>
  </ul>
</div>
<form method="post" th:action="@{/search/search1}">
  <div id="sliki">
    <div class="slika"><img src="https://cdn-icons-png.flaticon.com/512/921/921439.png"><p>34 cities</p></div>
    <div class="slika" ><img src="https://cdn-icons-png.flaticon.com/512/188/188388.png"><p>300 monuments</p></div>
  </div>
  <input type="text" name="name" id="name" placeholder="Search by name...">
  <button type="submit" name="searchName" class="show">Search</button>
  <input type="text" name="city" id="city" placeholder="Search by city...">
  <button type="submit" name="searchCity" class="show">Search</button>


  <div class="radio-group">
    <input type="radio" name="type" value="museum" id="museum">
    <label for="museum">Museum</label>
    <input type="radio" name="type" value="monument" id="monument">
    <label for="monument">Monument</label>
    <input type="radio" name="type" value="archaeological_site" id="archaeological_site">
    <label for="archaeological_site">Archaeological Site</label>
    <input type="radio" name="type" value="church" id="church">
    <label for="church">Church</label>
  </div>
</form>


</body>
</html>
