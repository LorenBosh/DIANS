<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link href="/main.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,300');
        body {
            margin: 0;
            color: black;
            background:#D0DFF0;
            font: 600 16px/18px 'Lato';
        }

        .error{
            color:red;
        }
        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }
        h2
        {
            margin-top: 0;
        }


        a {
            color: inherit;
            text-decoration: none;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            background:#f3f2f2 ;
            padding: 40px;
            padding-top: 0px;
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
            max-height: 800px;
            margin: auto;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #E3E3E3;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7);
            font-weight: lighter;
            margin-bottom: 20px; /* Add margin to create space between form and other elements */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            border: none;
            border-bottom: 1px solid #000; /* You can change the color as per your design */
            outline: none; /* Remove the default input focus outline */
            padding: 5px; /* Adjust the padding as needed */
            margin: 3px 0; /* Adjust the margin as needed */
            display: block; /* Make the input a block element to occupy full width */
            width: 100%;
            background: #f3f2f2;
        }
        input::placeholder
        {
            font: 600 19px/18px 'Lato';
            font-weight: lighter;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
        #submit
        {
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            background-color: transparent;
            border: 2px solid #555555;
            color: #555555;
            margin-top: 30px;
        }
        img {

            margin-bottom: 0;
            padding-bottom: 0;
            height: 140px;
            width: 140px;
        }
        #login
        {
            border: none;
            margin-top: 5px;
            color: #333333;
        }
        #signup
        {
            margin-top: 30px;
        }
        h2
        {
            font: 600 20px/18px 'Lato';

        }
    </style>

    <div xmlns:th="http://www.thymeleaf.org">

        <section class="jumbotron text-center">
            <meta charset="UTF-8">
            <title>Register form</title>
        </section>

        <div class="container mb-4">
            <form class="form-signin mt-xl-5" method="post" >
                <img src="https://static.vecteezy.com/system/resources/thumbnails/014/571/435/small/airplane-routes-travel-icon-travel-from-start-point-and-dotted-line-tracing-png.png">
                <h2 class="form-signin-heading">Register form</h2>
                <p>

                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                </p>
                <p>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                </p>
                <p>
                    <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Repeat Password" required="">
                </p>
                <p>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
                </p>
                <p>
                    <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required="" autofocus="">
                </p>

                <div th:if="${hasError}" class="error">
                    <div th:text="${error}"></div>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" id="signup">Sign up</button>
                <a th:href="@{'/login-form'}" class="btn btn-block btn-light" id="login">> Already have an account? <b>Login here!</b></a>
            </form>

        </div>
    </div>
